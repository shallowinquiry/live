<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulated Live Stream</title>
  <style>
    html, body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; /* prevent mouse interaction */
    }

    /* Optional "LIVE" badge */
    #live-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 4px;
      font-family: sans-serif;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div id="live-badge">LIVE</div>

  <video id="videoPlayer" autoplay muted playsinline></video>

  <script>
    const playlist = [
      "https://dn720402.ca.archive.org/0/items/watamote-s-1e-8/WATAMOTE%20e1e1.mp4",
      "https://example.com/video2.mp4",
      "https://example.com/video3.mp4"
    ];

    let index = 0;
    const video = document.getElementById('videoPlayer');

    function playVideo(i) {
      video.src = playlist[i];
      video.load();
      video.play();
    }

    // Prevent seeking
    video.addEventListener('seeking', () => {
      video.currentTime = 0;
    });

    // Prevent pause
    video.addEventListener('pause', () => {
      video.play();
    });

    // Loop through videos
    video.addEventListener('ended', () => {
      index = (index + 1) % playlist.length;
      playVideo(index);
    });

    // Block right-click and drag
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());

    // Start
    playVideo(index);
  </script>

</body>
</html>
