<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shallow Inquiry Live</title>
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
    }

    #video-container {
      position: relative;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      background: black;
      overflow: hidden;
    }

    video {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      user-select: none;
      pointer-events: none;
      background: black;
    }

    #live-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 4px;
      font-family: sans-serif;
      z-index: 10;
      user-select: none;
      width: 50px;
      text-align: center;
      /* fixed size to avoid jump */
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div id="video-container">
    <div id="live-badge">LIVE</div>
    <!-- Two video tags for seamless preload -->
    <video id="video1" playsinline></video>
    <video id="video2" playsinline style="display:none;"></video>
  </div>

  <script>
    const playlist = [
      "https://dn720402.ca.archive.org/0/items/watamote-s-1e-8/WATAMOTE%20e1e1.mp4",
      // Replace these with your actual URLs
      "https://example.com/video2.mp4",
      "https://example.com/video3.mp4"
    ];

    let currentIndex = 0;
    let currentVideo, nextVideo;
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');

    // Start with video1 playing
    currentVideo = video1;
    nextVideo = video2;

    function playVideo(index) {
      currentVideo.src = playlist[index];
      currentVideo.load();
      currentVideo.play().catch(e => {
        // Autoplay might fail on some browsers without user interaction
        console.log("Autoplay prevented:", e);
      });

      // Preload next video
      const nextIndex = (index + 1) % playlist.length;
      nextVideo.src = playlist[nextIndex];
      nextVideo.load();

      // Show current video, hide next
      currentVideo.style.display = 'block';
      nextVideo.style.display = 'none';
    }

    currentVideo.addEventListener('ended', () => {
      // Swap videos
      [currentVideo, nextVideo] = [nextVideo, currentVideo];
      currentIndex = (currentIndex + 1) % playlist.length;
      
      // Show current video, hide next
      currentVideo.style.display = 'block';
      nextVideo.style.display = 'none';

      currentVideo.play().catch(e => {
        console.log("Play error:", e);
      });

      // Preload next video
      const nextIndex = (currentIndex + 1) % playlist.length;
      nextVideo.src = playlist[nextIndex];
      nextVideo.load();
    });

    // Prevent seeking and pausing (optional)
    [video1, video2].forEach(v => {
      v.addEventListener('seeking', () => {
        v.currentTime = 0;
      });
      v.addEventListener('pause', () => {
        v.play();
      });
    });

    // Start playing the first video
    playVideo(currentIndex);

    // Block right-click and drag
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());

  </script>

</body>
</html>
